{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h1>{{ movie.title }}</h1>
      <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
      <p>{{ movie.overview }}</p>
    </div>
  </div>
</div>
{% endblock content %}
